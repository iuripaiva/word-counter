		<title>Word Counter</title>
	
	<script>
		var text = "";

		function count() {
	
			// Access and change binary variable
			text = String(document.getElementById("text").value);

			// Delete any empty spaces in the text and converts it to array
			var textArray = text.trim().split(" ");
			
			// Count words based in the length of the array after deleting the empty spaces
			var countWords = textArray.length;
			
			// Loop to see if there's any empty space between the words in the array and deletes it if so.
			let i = 0;
			while (i < textArray.length){
			    if (textArray[i] == ""){
				textArray.splice(i);
				i++
			    }else{
				i++
			    }
			}

			// If the array don't have any item, zero words will be counted.
			if (textArray == 0){
				document.getElementById("result").innerHTML = "0";
			}else{
				document.getElementById("result").innerHTML = (countWords);
			}

			//timeout created to make it work in a single click

		}
	</script>

</head>

<body style="text-align:center;">
	
	<main>
		<section>
			<div class="card">
				<h1>
					Word Counter
				</h1>
				<hr>
				<div class="content">
					<article class="art1">
						<h2>Type your text here: </h2>
						<textarea type="text" id="text" rows="6"></textarea>
						<button id="button" onclick="count()">Count</button>
						<h2>Number of words: </h2> <div id="result"></div>
					</article>
				</div>
			</div>
		</section>
	</main>
